<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="styles/style.css" 
          media="screen" 
          charset="utf-8">
</head>
<body>
    <div class="header">
        <img class="header__img" src="assets/eisenhower-matrix.jpg">
        <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
        <p id="content__top-section">
            <label for="content__title content__top-section-label">Add Item</label>
            <div class="content__top-section-wrapper">
                <input class="content__task content__task__text content__top-section-task" type="text">
                <button class="content__btn content__top-section-btn">Add</button>
            </div>
        </p>
        <h3 class="content__title">Todo</h3>
        <ul id="content__list content__incomplete-tasks">
            <li class="content__list-item">
                <input class="content__task content__task__checkbox" type="checkbox">
                <label class="content__task content__label">Pay Bills</label>
                <input class="content__task content__task__text" type="text">
                <button class="content__btn content__btn-edit">Edit</button>
                <button class="content__btn content__btn-del"><img class="content__btn-img" src="assets/remove.svg"></button>
            </li>
            <li class="content__list-item content__edit-mode">
                <input class="content__task content__task__checkbox" type="checkbox">
                <label class="content__task content__label content__edit-mode-label">Go Shopping</label>
                <input class="content__task content__task__text content__edit-mode-task" 
                       type="text" 
                       value="Go Shopping">
                <button class="content__btn content__btn-edit">Save</button>
                <button class="content__btn content__btn-del"><img class="content__btn-img" src="assets/remove.svg"></button>
            </li>
        </ul>
        <h3 class="content__title">Completed</h3>
        <ul class="content__list content__completed-tasks">
            <li class="content__list-item">
                <input class="content__task content__task__checkbox" type="checkbox" checked>
                <label class="content__task content__label content__completed-tasks-label">See the Doctor</label>
                <input class="content__task content__task__text" type="text">
                <button class="content__btn content__btn-edit">Edit</button>
                <button class="content__btn content__btn-del"><img class="content__btn-img" src="assets/remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
<html>
