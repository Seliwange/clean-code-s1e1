<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="styles/style.css" 
          media="screen" 
          charset="utf-8">
</head>
<body>
    <div class="header">
        <img class="header__img" src="assets/eisenhower-matrix.jpg">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
        <p class="top-section">
            <label class="top-section__label">Add Item</label>
            <div class="top-section__wrapper">
                <input id="new-task" class="content__input
                              content__task 
                              content__task__text 
                              top-section__task" 
                       type="text">
                <button class="btn top-section__btn">Add</button>
            </div>
        </p>
        <h3 class="content__title">Todo</h3>
        <ul class="list incomplete-tasks">
            <li class="list-item">
                <input class="content__input content__task__checkbox" type="checkbox">
                <label class="content__task content__label">Pay Bills</label>
                <input class="list-item__input__text 
                              content__input 
                              content__task__text" 
                       type="text">
                <button class="btn btn__edit">Edit</button>
                <button class="btn btn__del"><img class="btn__del-img" src="assets/remove.svg"></button>
            </li>
            <li class="list-item edit-mode">
                <input class="content__input content__task__checkbox" type="checkbox">
                <label class="content__task content__label">Go Shopping</label>
                <input class="list-item__input__text
                              content__input 
                              content__task 
                              content__task__text" 
                       type="text" 
                       value="Go Shopping">
                <button class="btn btn__edit">Save</button>
                <button class="btn btn__del"><img class="btn__del-img" src="assets/remove.svg"></button>
            </li>
        </ul>
        <h3 class="content__title">Completed</h3>
        <ul class="list completed-tasks">
            <li class="list-item">
                <input class="content__input content__task__checkbox" type="checkbox" checked>
                <label class="content__task content__label">See the Doctor</label>
                <input class="list-item__input__text 
                              content__input 
                              content__task 
                              content__task__text" 
                       type="text">
                <button class="btn btn__edit">Edit</button>
                <button class="btn btn__del"><img class="btn__del-img" src="assets/remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
<html>
